<div class="panel panel-info">
    <div class="panel-heading">
        글쓰기
    </div>
    <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="addBoard()" #addForm="ngForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">제목:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="title" name="title" required placeholder="제목을 작성하세요."
                           [(ngModel)]="title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">내용:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="content" name="content" required placeholder="내용을 작성하세요."
                        [(ngModel)]="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" [disabled]="!addForm.form.valid" class="btn btn-default">완료</button>
                </div>
            </div>
        </form>
    </div>
</div>
