<div class="panel panel-info">
  <div class="panel-heading">
    게시판
  </div>
  <div class="panel-body">
    <div style="border: 1px solid #999999; padding: 15px;margin-bottom: 30px;" ng-show="selectedBoard != null">
      <dl>
        <dt>작성자: {{selectedBoard.name}}</dt>
        <dt>내용:</dt>
        <dd ng-hide="modifyingBoard">{{selectedBoard.content}}</dd>
      </dl>
      <div ng-show="modifyingBoard">
        <textarea class="form-control" ng-model="modifyContent" rows="5"></textarea>
        <button class="btn btn-default" ng-click="modifyBoard()">수정 완료</button>
        <button class="btn btn-default" ng-click="cancelModify()">수정 취소</button>
      </div>
      <div>
        <hr>
        <button class="btn btn-default" ng-show="selectedBoard.level == 0" ng-click="replyingBoard = !replyingBoard">답글쓰기</button>
        <button class="btn btn-default" ng-show="selectedBoard.member_id == member_id" ng-click="showModify()">글 수정</button>
      </div>
      <div ng-show="replyingBoard">
        <form class="form-horizontal" ng-submit="replyBoard()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="replyTitle">제목:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="replyTitle" placeholder="제목을 작성하세요."
                     ng-model="replyTitle">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="replyContent">내용:</label>
            <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="replyContent" placeholder="내용을 작성하세요."
                    ng-model="replyContent"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">완료</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <td>번호</td>
        <td>제목</td>
        <td>작성자</td>
        <td>작성일</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="board in boardList" ng-click="getBoard(board)"
          ng-class="{selected: selectedBoard.board_id==board.board_id}"
          style="cursor: pointer;">
        <td>{{board.board_id}}</td>
        <td><i style="margin-left: 15px;" class="material-icons" ng-show="board.level > 0">subdirectory_arrow_right</i>{{board.title}}</td>
        <td>{{board.name}}</td>
        <td>{{board.created}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="panel panel-info">
  <div class="panel-heading">
    글쓰기
  </div>
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="addBoard()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">제목:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="제목을 작성하세요."
                 ng-model="title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="content">내용:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="content" placeholder="내용을 작성하세요."
                 ng-model="content"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">완료</button>
        </div>
      </div>
    </form>
  </div>
</div>
