<div layout="row" layout-align="center start" layout-wrap>
  <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'" flex="30" flex-xs="45">
    <md-card-content>
      <img ng-style="{'max-width': '100%'}" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
      <h3 class="md-title">{{ awesomeThing.title }}</h3>
      <p>{{ awesomeThing.description }}</p>
    </md-card-content>
    <div class="md-action-buttons">
      <md-button ng-href="{{ awesomeThing.url }}">Website</md-button>
    </div>
  </md-card>
</div>
